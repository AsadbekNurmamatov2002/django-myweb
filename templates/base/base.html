<!doctype html>
{% load static %}
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
        {% block title %}
            
        {% endblock title %}
            </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
        <!-- Normalize CSS -->
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <!-- Font-awesome CSS-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <!-- Owl Caousel CSS -->
        <link rel="stylesheet" href="{% static 'vendor/OwlCarousel/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/OwlCarousel/owl.theme.default.min.css' %}">
        <!-- Main Menu CSS -->
        <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
        <!-- Magnific CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
        <!-- Switch Style CSS -->
        <link rel="stylesheet" href="{% static 'css/hover-min.css' %}">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- For IE -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/ie-only.css' %}" />
        <!-- Modernizr Js -->
        <script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
    </head>
    
    <body>
        {% include 'base/nav.html' %}
        {% block content %}
            
        {% endblock content %}
        {% include 'base/footer.html' %}
        </div>
            <!-- Wrapper End -->
        <!-- jquery-->
        <script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
        <!-- Plugins js -->
        <script src="{% static 'js/plugins.js' %}" type="text/javascript"></script>
        <!-- Popper js -->
        <script src="{% static 'js/popper.js' %}" type="text/javascript"></script>
        <!-- Bootstrap js -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <!-- WOW JS -->
        <script src="{% static 'js/wow.min.js' %}"></script>
        <!-- Owl Cauosel JS -->
        <script src="{% static 'vendor/OwlCarousel/owl.carousel.min.js' %}" type="text/javascript"></script>
        <!-- Meanmenu Js -->
        <script src="{% static 'js/jquery.meanmenu.min.js' %}" type="text/javascript"></script>
        <!-- Srollup js -->
        <script src="{% static 'js/jquery.scrollUp.min.js' %}" type="text/javascript"></script>
        <!-- jquery.counterup js -->
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <!-- Isotope js -->
        <script src="{% static 'js/isotope.pkgd.min.js' %}" type="text/javascript"></script>
        <!-- Magnific Popup -->
         <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <!-- Ticker Js -->
        <script src="{% static 'js/ticker.js' %}" type="text/javascript"></script>
       
        <!-- Custom Js -->
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>        
    </body> 

</html>
